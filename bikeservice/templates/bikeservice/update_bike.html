{% extends 'base.html' %}

{% block content %}
    <form method="post" class="standard_form">
        <h3>{% block title %}Edit{% endblock %} {{ bike['manufacturer'] }} {{ bike['model'] }}</h3>
        <label for="km">Km</label>
        <input name="km" id="km" value="{{request.form['km'] or bike['km'] }}" required>
        <input type="submit" value="Save" class="submitbutton">
    </form>

{% endblock %}
