{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Create Bike{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post" id="create_bike_form">
        <label for="manufacturer">Manufacturer</label>
        <input name="manufacturer" id="manufacturer" value="{{ request.form['manufacturer'] }}" required>
        <label for="model">Model</label>
        <input name="model" id="model">{{ request.form['model'] }}</input>
        <label for="date">Date Acquired</label>
        <input type="date" name="acquired" id="acquired">{{ request.form['acquired'] }}</input>
        <label for="km">Km</label>
        <input type="number" name="km" id="km">{{ request.form['km'] }}</input>
        <input type="submit" value="Create" class="submitbutton">
    </form>
{% endblock %}
