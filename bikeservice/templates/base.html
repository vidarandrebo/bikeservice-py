<!DOCTYPE HTML>
<head>
    <title>{% block title %}{% endblock %} - Flask Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<header>
    <nav>
        <h1><a href="{{ url_for('index') }}">BikeService</a></h1>
        {% if g.user %}
            <div class="menugroup">
                <div class="menuitem">{{ g.user['username'] }}</div>
                <div class="menuitem"><a href="{{ url_for('bikeservice.bikes') }}"><i class="fa fa-bicycle fa-2x"></i></a></div>
                <div class="menuitem"><a href="{{ url_for('bikeservice.parts') }}"><i class="fa fa-cog fa-2x"></i></a></div>
                <div class="menuitem"><a href="{{ url_for('auth.logout') }}"><i class="fa fa-sign-out fa-2x"></i></a></div>
            </div>
        {% else %}
            <div class="menugroup">
                <div class="menuitem"><a href="{{ url_for('auth.register') }}">Register</a></div>
                <div class="menuitem"><a href="{{ url_for('auth.login') }}">Log In</a></div>
            </div>
        {% endif %}
    </nav>
    {% block header %}{% endblock %}
</header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
    {% block footer %}
    <div class="space">
    </div>
    <footer>
        <p>This is my cool footer</p>
    </footer>
    {% endblock %}
</body>
